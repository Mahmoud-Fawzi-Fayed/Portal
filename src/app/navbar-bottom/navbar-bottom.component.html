<header>
  <div class="menu">
    <button pButton class="menu-button" type="button" (click)="toggleMenu()" aria-label="Toggle Menu">
      <i class="pi pi-bars"></i>&nbsp;القائمة
    </button>
  </div>

  <nav class="nav">
    <ng-container *ngFor="let menuItem of menuItems">
      <div class="mega-dropdown">
        <span class="keyword">{{ menuItem.label }}</span>
        <div class="mega-dropdown-content">
          <ng-container *ngFor="let column of menuItem.columns">
            <div class="mega-column">
              <h2>{{ column.label }}</h2>
              <p-divider></p-divider>
              <ng-container *ngFor="let subsubitem of column.subsubitems">
                <div class="subsubitem"
                     (mouseenter)="toggleSubsubitems(subsubitem.label)"
                     (mouseleave)="toggleSubsubitems(subsubitem.label)">
                  <i class="pi pi-fw pi-arrow-circle-left"></i>&nbsp;{{ subsubitem.label }}
                </div>
              </ng-container>
              <div class="subsubitem-container" [ngClass]="{'active': showSubitems[column.label]}">
                <ng-container *ngFor="let subsubsubitem of getSubsubsubitems(column.subsubitems)">
                  <a [routerLink]="subsubsubitem.link">
                    <i class="pi pi-fw pi-arrow-circle-left"></i>&nbsp;{{ subsubsubitem.label }}
                  </a>
                </ng-container>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>
  </nav>
</header>

<div class="subsubitem-container">
  <ng-container *ngFor="let menuItem of menuItems">
    <ng-container *ngFor="let column of menuItem.columns">
      <ng-container *ngFor="let subsubitem of column.subsubitems">
        <ng-container *ngIf="subsubitem.subsubitems">
          <ng-container *ngFor="let subsubsubitem of subsubitem.subsubitems">
            <a [routerLink]="subsubsubitem.link">
              <i class="pi pi-fw pi-arrow-circle-left"></i>&nbsp;{{ subsubsubitem.label }}
            </a>
          </ng-container>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
