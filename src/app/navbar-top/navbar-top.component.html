<div class="navbar-top">
  <div class="left-section">
    <div class="logo">
      <div>
        <a>
          <img src="../../assets/images/menofia.png" alt="">
        </a>
      </div>
    </div>
    <p-selectButton 
      [options]="languageOptions" 
      [(ngModel)]="selectedLanguages" 
      optionLabel="label" 
      optionValue="value" 
      [multiple]="true">
    </p-selectButton>
    <div class="logo">
      <div>
        <a>
          <img src="../../assets/images/egypt.png" alt="">
        </a>
      </div>
    </div>
  </div>

  <div class="medium-section">
    <div class="left-logo"></div>
    <div class="dynamic-text">
      {{ dynamicText }}
    </div>
    <div class="right-logo"></div>
  </div>

  <div class="right-section">
    <div class="login-field">
      <p-button routerLink="login" label="تسجيل الدخول" [rounded]="true"></p-button>
    </div>
    <div class="search-field">
      <div class="search">
        <form>
          <div class="p-inputgroup">
            <button type="submit" pButton aria-label="Search">
              <i class="pi pi-search" style="font-size: 1rem"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="phone-icon">
      <i class="pi pi-fw pi-mobile"></i>
    </div>
  </div>
</div>
